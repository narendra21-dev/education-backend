{% extends "website/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<section class="auth-section">
  <div class="auth-card">

    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">
      Login to continue learning
    </p>
    <div id="formMessage" class="alert d-none" role="alert"></div>

    <form id="loginForm">
      {% csrf_token %}
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <button type="submit" id="loginBtn" class="btn btn-primary w-100 mt-2">
        <span id="btnText">Login</span>
        <span id="btnLoader" class="spinner-border spinner-border-sm text-light d-none"></span>
      </button>
    </form>

    <div class="auth-footer text-center">
      Donâ€™t have an account?
      <a href="{% url 'register' %}">Register</a>
    </div>

    <div class="auth-footer text-center">
      <a href="{% url 'forgot_password' %}">Forgot password?</a>
    </div>
    
    <a href="{% url 'forgot_password' %}" class="text-muted">
      Forgot password?
    </a>

  </div>
</section>
{% endblock %}
