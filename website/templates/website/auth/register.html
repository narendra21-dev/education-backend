{% extends "website/base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="auth-card">

    <h1 class="auth-title">Create Account</h1>
    <p class="auth-subtitle">
      Start your learning journey today
    </p>
    <div id="formMessage" class="alert d-none" role="alert"></div>
    <form id="registerForm">
        <div class="mb-3">
            <label>Username</label>
            <input type="username" class="form-control" name="username" required>
          </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      {% comment %} <button class="btn btn-primary w-100 mt-2">
        Register
      </button> {% endcomment %}
      <button type="submit" id="registerBtn" class="btn btn-primary w-100 mt-2">
        <span id="btnText">Register</span>
        <span id="btnLoader" class="spinner-border spinner-border-sm text-light d-none"></span>
      </button>
    </form>

    <div class="auth-footer text-center">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </div>

  </div>
</section>
{% endblock %}
